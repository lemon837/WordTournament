<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/global.css') }}"/>
  <title>Word Tournament</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light justify-content-center" id="navbar">
      <a class="navbar-brand">Word Tournament</a>
    </nav>
  </header>
  <div id="game" class="container mt-5">
    <div class="row justify-content-center">
      <h3>STRANDS</h3>
    </div>
    <hr>
    <div class="row justify-content-center">
      <div class="grid" id="grid"></div>
      <svg id="lines" width="100%" height="100%" style="position:absolute; top:0; left:0; pointer-events:none;"></svg>
    </div>
    <hr>
    <div class="row justify-content-center">
      <p id="word-input"></p>
    </div>
    <div class="row justify-content-center">
      <button class="game-btn" onclick="clearWord()">Clear</button>
      <button class="game-btn" onclick="submitWord()">Submit</button>
    </div>
    <div class="row justify-content-center">
      <div class="words-list" id="words-list"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='scripts/strands.js') }}"></script>

</body>
